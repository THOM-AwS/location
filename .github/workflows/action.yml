name: Makefile CI
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Lint Terraform
      uses: actionshub/terraform-lint@main

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Install dependencies
      run: npm install
    - name: Build React app
      run: npm run build
    - name: artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: app/location/build/

  plan:
    runs-on: ubuntu-latest
    needs: lint
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}} 
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      region: us-east-1
    steps:
    - uses: actions/checkout@master
    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common gnupg2 curl
        curl https://apt.releases.hashicorp.com/gpg | gpg --dearmor > hashicorp.gpg
        sudo install -o root -g root -m 644 hashicorp.gpg /etc/apt/trusted.gpg.d/
        sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
        sudo apt-get update
        sudo apt-get install -y terraform
    - name: plan
      run: make plan

  apply:
    runs-on: ubuntu-latest
    needs: plan
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}} 
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      region: us-east-1
    steps:
    - uses: actions/checkout@master
    - name: Apply
      run: make apply

  deploy-s3:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: checkout branch
      uses: actions/checkout@master
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifact
        path: app/location/build/    
    - name: deploy
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete --exclude '.git/*' --exclude '.github' --exclude '.gitignore'
      env:
        AWS_S3_BUCKET: 'location.apse2.com.au'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: 'app/location/build'
        DESTINATION_DIR: '/'

  invalidate-cf:
    needs: deploy-s3
    runs-on: ubuntu-latest
    steps:
    - name: invalidate
      uses: chetan/invalidate-cloudfront-action@master
      env:
        DISTRIBUTION: ${{ secrets.AWS_CF_DISTRIBUTION_ID }}
        PATHS: '/'
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}